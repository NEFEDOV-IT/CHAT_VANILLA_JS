<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <header id="header" class="header">
            <div class="container">
                Чат
            </div>
        </header>
        <main class="main">
            <div class="chat">
                <div class="container">
                    <div class="chat__body">

                        <div class="chat__info">
                            <div class="chat__preferences chat__info-all">
                                <a href="#popup__authorization" class="popup-link">Настройки</a>
                            </div>
                            <div class="chat__logout chat__info-all">
                                <a href="#" class="popup-link">Выйти</a>
                            </div>
                        </div>

                        <div class="chat__window">
                            <div class="chat__my-message chat__send-message">
                                <div class="chat__text">Я: Добрый день!</div>
                                <div class="chat__time">18:45</div>
                            </div>
                            <div class="chat__message">
                                <div class="chat__text">Собеседник мой: Добрый день!</div>
                                <div class="chat__time">18:45</div>
                            </div>
                            <div class="chat__message">
                                <div class="chat__text">Собеседник мой: А это второе и, кажется, оно очень
                                    длинное, чтобы поместиться на одной строке</div>
                                <div class="chat__time">18:45</div>
                            </div>
                            <div class="chat__my-message">
                                <div class="chat__text">Я: Добрый день!</div>
                                <div class="chat__time">18:45</div>
                            </div>
                            <template class="template">
                                <div class="chat__my-message chat__send-message">
                                    <div class="chat__text"></div>
                                    <div class="chat__time"></div>
                                </div>
                            </template>
                        </div>

                        <form class="chat__form" action="#">
                            <input class="chat__form-input" type="text" placeholder="сообщение...">
                            <button class="chat__form-button">></button>
                        </form>

                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <a target="_blank" href="https://nefedov-it.ru/">Nefedov_it</a>
            </div>
        </footer>

        <div id="popup__nickName" class="popup popup__nickname">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__title">
                        <div class="popup__name">Настройки</div>
                        <div class="popup__name-close">
                            <a href="#header" class="popup__close close-popup"></a>
                        </div>
                    </div>
                    <div class="popup__text">Имя в чате</div>
                    <form class="chat__form popup__form" action="#">
                        <input class="chat__form-input popup__input" type="text" placeholder="Введите ник">
                        <button class="button__nickname chat__form-button popup__button">></button>
                    </form>
                </div>
            </div>
        </div>

        <div id="popup__authorization" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__title">
                        <div class="popup__name">Авторизация</div>
                        <div class="popup__name-close">
                            <a href="#header" class="popup__close close-popup"></a>
                        </div>
                    </div>
                    <form class="popup__authorization-form" action="#">
                        <label for="authorization">Почта:</label>
                        <input id="authorization" class="popup__authorization-input" type="email">
                        <button class="popup__authorization-button">Получить код</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="popup__verification" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <div class="popup__title">
                        <div class="popup__name">Подтверждение</div>
                        <div class="popup__name-close">
                            <a href="#header" class="popup__close close-popup"></a>
                        </div>
                    </div>
                    <form class="popup__authorization-form popup__verification-form" action="#">
                        <label for="verification">Код:</label>
                        <input id="verification" class="popup__authorization-input popup__verification-input" type="text">
                        <button class="popup__authorization-button popup__verification-button">Войти</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="main.js"></script>
</body>
</html>
